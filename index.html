<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="Musthafa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Happy Friendship Day!</h1>
        <div class="wishes-container">
            <div class="wish">Wishing you a day filled with joy and laughter!</div>
            <div class="wish">Thank you for being an amazing friend!</div>
            <div class="wish">May our friendship grow stronger each passing day!</div>
            <div class="wish">From</div>
            <div class="wish"><h2>Jagadeesh</h2></div>
        </div>
        <p style="font-size: 14px; color: rgb(255, 251, 10);">Click on the screen to start the background music!</p>

    </div>
    <script>
        // Function to play background music
        function playBackgroundMusic() {
            const bgMusic = document.getElementById('bg-music');
            bgMusic.play();
        }
    
        // Play background music when the user clicks anywhere on the page
        document.addEventListener('click', playBackgroundMusic);
    </script>
</body>
</html>
